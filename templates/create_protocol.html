{% extends "base.html" %}

{% block title %}Nowy protok贸 - Protokolant{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <h1 class="mb-4">Nowy protok贸</h1>

        <form method="POST" action="{{ url_for('main.new_protocol') }}">
            <!-- Basic Information -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Podstawowe informacje</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tytu spotkania *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="title" name="title" required>
                            <button type="button" class="btn btn-outline-primary" onclick="recordSpeech('title')" title="Nagraj gosem">
                                
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Data i godzina *</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Miejsce</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Participants -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Uczestnicy</h5>
                </div>
                <div class="card-body">
                    <div id="participants-container">
                        <div class="mb-2">
                            <input type="text" class="form-control" name="participants[]" placeholder="Imi i nazwisko uczestnika">
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-success" onclick="addParticipant()">+ Dodaj uczestnika</button>
                </div>
            </div>

            <!-- Agenda Items -->
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Porzdek obrad</h5>
                </div>
                <div class="card-body">
                    <div id="agenda-container">
                        <div class="card mb-3 agenda-item">
                            <div class="card-body">
                                <div class="mb-2">
                                    <label class="form-label">Temat</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="agenda_title[]" placeholder="Temat do om贸wienia">
                                        <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'agenda_title')" title="Nagraj gosem">
                                            
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Om贸wienie</label>
                                    <div class="input-group">
                                        <textarea class="form-control" name="agenda_discussion[]" rows="3" placeholder="Szczeg贸y om贸wienia tematu"></textarea>
                                        <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'agenda_discussion')" title="Nagraj gosem">
                                            
                                        </button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-danger" onclick="removeAgendaItem(this)">Usu punkt</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-info" onclick="addAgendaItem()">+ Dodaj punkt</button>
                </div>
            </div>

            <!-- Action Items -->
            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Zadania do wykonania</h5>
                </div>
                <div class="card-body">
                    <div id="actions-container">
                        <div class="card mb-3 action-item">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Opis zadania</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="action_description[]" placeholder="Co nale偶y zrobi?">
                                            <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'action_description')" title="Nagraj gosem">
                                                
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <label class="form-label">Odpowiedzialny</label>
                                        <input type="text" class="form-control" name="action_assignee[]" placeholder="Kto wykona?">
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <label class="form-label">Termin</label>
                                        <input type="date" class="form-control" name="action_deadline[]">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-danger" onclick="removeActionItem(this)">Usu zadanie</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-warning" onclick="addActionItem()">+ Dodaj zadanie</button>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="d-flex justify-content-between mb-5">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Anuluj</a>
                <button type="submit" class="btn btn-primary btn-lg">Utw贸rz protok贸</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let isRecording = false;
let currentField = null;

function addParticipant() {
    const container = document.getElementById('participants-container');
    const div = document.createElement('div');
    div.className = 'mb-2';
    div.innerHTML = '<input type="text" class="form-control" name="participants[]" placeholder="Imi i nazwisko uczestnika">';
    container.appendChild(div);
}

function addAgendaItem() {
    const container = document.getElementById('agenda-container');
    const newItem = document.createElement('div');
    newItem.className = 'card mb-3 agenda-item';
    newItem.innerHTML = `
        <div class="card-body">
            <div class="mb-2">
                <label class="form-label">Temat</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="agenda_title[]" placeholder="Temat do om贸wienia">
                    <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'agenda_title')" title="Nagraj gosem">
                        
                    </button>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Om贸wienie</label>
                <div class="input-group">
                    <textarea class="form-control" name="agenda_discussion[]" rows="3" placeholder="Szczeg贸y om贸wienia tematu"></textarea>
                    <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'agenda_discussion')" title="Nagraj gosem">
                        
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-sm btn-danger" onclick="removeAgendaItem(this)">Usu punkt</button>
        </div>
    `;
    container.appendChild(newItem);
}

// Remove agenda item
function removeAgendaItem(button) {
    button.closest('.agenda-item').remove();
}

function addActionItem() {
    const container = document.getElementById('actions-container');
    const newItem = document.createElement('div');
    newItem.className = 'card mb-3 action-item';
    newItem.innerHTML = `
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Opis zadania</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="action_description[]" placeholder="Co nale偶y zrobi?">
                        <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'action_description')" title="Nagraj gosem">
                            
                        </button>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label">Odpowiedzialny</label>
                    <input type="text" class="form-control" name="action_assignee[]" placeholder="Kto wykona?">
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label">Termin</label>
                    <input type="date" class="form-control" name="action_deadline[]">
                </div>
            </div>
            <button type="button" class="btn btn-sm btn-danger" onclick="removeActionItem(this)">Usu zadanie</button>
        </div>
    `;
    container.appendChild(newItem);
}

// Remove action item
function removeActionItem(button) {
    button.closest('.action-item').remove();
}

// === FUNKCJA NAGRYWANIA MOWY ===
async function recordSpeech(fieldId, duration = null) {
    if (isRecording) {
        alert('Nagrywanie ju偶 trwa...');
        return;
    }
    
    const field = document.getElementById(fieldId);
    if (!field) {
        alert('Nie znaleziono pola: ' + fieldId);
        return;
    }
    
    currentField = field;
    isRecording = true;
    
    // Poka偶 komunikat
    const originalValue = field.value;
    field.value = ' Nagrywanie... Prosz m贸wi...';
    field.disabled = true;
    
    try {
        // Wywoaj API do nagrywania
        const response = await fetch('/api/record-speech', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                duration: duration,
                field: fieldId
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            // Wstaw rozpoznany tekst
            field.value = originalValue ? originalValue + ' ' + result.text : result.text;
            
            // Poka偶 komunikat sukcesu
            showNotification('Rozpoznano: ' + result.text, 'success');
        } else {
            // Przywr贸 oryginaln warto
            field.value = originalValue;
            
            // Poka偶 bdy
            const errors = result.errors ? result.errors.join(', ') : result.message;
            showNotification('Bd: ' + errors, 'error');
        }
    } catch (error) {
        field.value = originalValue;
        showNotification('Bd poczenia: ' + error.message, 'error');
    } finally {
        isRecording = false;
        field.disabled = false;
        currentField = null;
    }
}

// Funkcja do wywietlania powiadomie
function showNotification(message, type = 'info') {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
    alertDiv.role = 'alert';
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    const container = document.querySelector('.container');
    container.insertBefore(alertDiv, container.firstChild);
    
    // Auto-dismiss po 5 sekundach
    setTimeout(() => {
        alertDiv.remove();
    }, 5000);
}
</script>
{% endblock %}
