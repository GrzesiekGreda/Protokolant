{% extends "base.html" %}

{% block title %}Nowy protok√≥≈Ç - Protokolant{% endblock %}

{% block content %}
<div class="row">

        <form method="POST" action="{{ url_for('main.new_protocol') }}">
            <!-- Basic Information -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Podstawowe informacje</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tytu≈Ç spotkania *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="title" name="title" required>
                            <button type="button" class="btn btn-outline-primary" onclick="recordSpeech('title')" title="Nagraj g≈Çosem">
                                üé§
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Data i godzina *</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Miejsce</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Participants -->
            <div class="card mb-4">

                    <h5 class="mb-0">Uczestnicy</h5>

                <div class="card-body">

                    </div>
                    <button type="button" class="btn btn-sm btn-success" onclick="addParticipant()">+ Dodaj uczestnika</button>
                </div>
            </div>

            <!-- Agenda Items -->
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">PorzƒÖdek obrad</h5>
                </div>
                <div class="card-body">
                    <div id="agenda-container">
                        <div class="card mb-3 agenda-item">
                            <div class="card-body">
                                <div class="mb-2">
                                    <label class="form-label">Temat</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="agenda_title[]" placeholder="Temat do om√≥wienia">
                                        <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'agenda_title')" title="Nagraj g≈Çosem">
                                            üé§
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Om√≥wienie</label>
                                    <div class="input-group">
                                        <textarea class="form-control" name="agenda_discussion[]" rows="3" placeholder="Szczeg√≥≈Çy om√≥wienia tematu"></textarea>
                                        <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'agenda_discussion')" title="Nagraj g≈Çosem">
                                            üé§
                                        </button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-danger" onclick="removeAgendaItem(this)">Usu≈Ñ punkt</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-info" onclick="addAgendaItem()">+ Dodaj punkt</button>
                </div>
            </div>

            <!-- Action Items -->
            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Zadania do wykonania</h5>
                </div>
                <div class="card-body">
                    <div id="actions-container">
                        <div class="card mb-3 action-item">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Opis zadania</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="action_description[]" placeholder="Co nale≈ºy zrobiƒá?">
                                            <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'action_description')" title="Nagraj g≈Çosem">
                                                üé§
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <label class="form-label">Odpowiedzialny</label>
                                        <input type="text" class="form-control" name="action_assignee[]" placeholder="Kto wykona?">
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <label class="form-label">Termin</label>
                                        <input type="date" class="form-control" name="action_deadline[]">
                                    </div>
                                </div>

                            </div>

                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="d-flex justify-content-between mb-5">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Anuluj</a>
                <button type="submit" class="btn btn-primary btn-lg">Utw√≥rz protok√≥≈Ç</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let isRecording = false;
let currentField = null;

function addParticipant() {
    const container = document.getElementById('participants-container');
    const div = document.createElement('div');
    div.className = 'mb-2';
    div.innerHTML = '<input type="text" class="form-control" name="participants[]" placeholder="Imiƒô i nazwisko uczestnika">';
    container.appendChild(div);
}

function addAgendaItem() {
    const container = document.getElementById('agenda-container');
    const newItem = document.createElement('div');
    newItem.className = 'card mb-3 agenda-item';
    newItem.innerHTML = `
        <div class="card-body">
            <div class="mb-2">
                <label class="form-label">Temat</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="agenda_title[]" placeholder="Temat do om√≥wienia">
                    <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'agenda_title')" title="Nagraj g≈Çosem">
                        üé§
                    </button>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Om√≥wienie</label>
                <div class="input-group">
                    <textarea class="form-control" name="agenda_discussion[]" rows="3" placeholder="Szczeg√≥≈Çy om√≥wienia tematu"></textarea>
                    <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'agenda_discussion')" title="Nagraj g≈Çosem">
                        üé§
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-sm btn-danger" onclick="removeAgendaItem(this)">Usu≈Ñ punkt</button>
        </div>
    `;
    container.appendChild(newItem);
}

// Remove agenda item
function removeAgendaItem(button) {
    button.closest('.agenda-item').remove();
}

function addActionItem() {
    const container = document.getElementById('actions-container');
    const newItem = document.createElement('div');
    newItem.className = 'card mb-3 action-item';
    newItem.innerHTML = `
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Opis zadania</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="action_description[]" placeholder="Co nale≈ºy zrobiƒá?">
                        <button type="button" class="btn btn-outline-primary" onclick="recordSpeech(this, 'action_description')" title="Nagraj g≈Çosem">
                            üé§
                        </button>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label">Odpowiedzialny</label>
                    <input type="text" class="form-control" name="action_assignee[]" placeholder="Kto wykona?">
                </div>
                <div class="col-md-3 mb-2">
                    <label class="form-label">Termin</label>
                    <input type="date" class="form-control" name="action_deadline[]">
                </div>
            </div>
            <button type="button" class="btn btn-sm btn-danger" onclick="removeActionItem(this)">Usu≈Ñ zadanie</button>
        </div>
    `;
    container.appendChild(newItem);
}

// Remove action item
function removeActionItem(button) {
    button.closest('.action-item').remove();
}

// === FUNKCJA NAGRYWANIA MOWY ===
// ================================================================================
// WebSocket - Strumieniowe rozpoznawanie mowy w czasie rzeczywistym
// ================================================================================

let socket = null;
let recordingButton = null;

// Po≈ÇƒÖcz z serwerem WebSocket
function initializeSocket() {
    if (!socket) {
        socket = io();
        
        socket.on('connect', () => {
            console.log('‚úÖ Po≈ÇƒÖczono z serwerem WebSocket');
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå Roz≈ÇƒÖczono z serwerem WebSocket');
        });
        
        socket.on('recording_started', (data) => {
            console.log('üé§ Nagrywanie rozpoczƒôte:', data.message);
        });
        
        socket.on('recording_stopped', (data) => {
            console.log('‚èπÔ∏è Nagrywanie zatrzymane:', data.message);
        });
        
        socket.on('recognition_result', (data) => {
            if (currentField) {
                // Usu≈Ñ znacznik "üé§ Nagrywanie..." je≈õli jest
                let currentText = currentField.value.replace('üé§ Nagrywanie...', '').trim();
                
                // Dodaj nowy rozpoznany tekst
                if (currentText) {
                    currentField.value = currentText + ' ' + data.text + ' üé§';
                } else {
                    currentField.value = data.text + ' üé§';
                }
                
                console.log(`üìù ${data.is_final ? 'Final' : 'Partial'}: ${data.text}`);
            }
        });
        
        socket.on('error', (data) => {
            console.error('‚ùå B≈ÇƒÖd WebSocket:', data.message);
            showNotification('B≈ÇƒÖd: ' + data.message, 'error');
            if (isRecording) {
                stopRecording();
            }
        });
    }
}

// Wywo≈Çaj przy ≈Çadowaniu strony
document.addEventListener('DOMContentLoaded', () => {
    initializeSocket();
});

async function recordSpeech(fieldIdOrButton, durationOrFieldName = null) {
    let field;
    let button;
    
    // Sprawd≈∫ czy pierwszy parametr to string (ID pola) czy HTMLElement (button)
    if (typeof fieldIdOrButton === 'string') {
        // Wywo≈Çanie z ID pola: recordSpeech('title')
        field = document.getElementById(fieldIdOrButton);
        // Znajd≈∫ przycisk obok tego pola
        button = field.parentElement.querySelector('button');
    } else {
        // Wywo≈Çanie z button: recordSpeech(this, 'agenda_title')
        button = fieldIdOrButton;
        const fieldName = durationOrFieldName;
        
        // Znajd≈∫ pole input/textarea w tej samej grupie
        const inputGroup = button.closest('.input-group');
        if (inputGroup) {
            field = inputGroup.querySelector(`[name="${fieldName}[]"], [name="${fieldName}"]`);
            if (!field) {
                field = inputGroup.querySelector('input, textarea');
            }
        }
    }
    
    if (!field) {
        alert('Nie znaleziono pola do wprowadzenia tekstu');
        return;
    }
    
    // Je≈õli nagrywanie trwa - zatrzymaj je
    if (isRecording) {
        stopRecording();
        return;
    }
    
    // Rozpocznij nagrywanie strumieniowe
    startRecording(field, button);
}

function startRecording(field, button) {
    if (!socket || !socket.connected) {
        alert('Brak po≈ÇƒÖczenia z serwerem. Od≈õwie≈º stronƒô.');
        return;
    }
    
    isRecording = true;
    currentField = field;
    recordingButton = button;
    
    // Zmie≈Ñ wyglƒÖd przycisku na STOP
    button.innerHTML = '‚èπÔ∏è';
    button.classList.add('recording');
    button.title = 'Kliknij aby zatrzymaƒá nagrywanie';
    
    // Dodaj znacznik nagrywania do pola
    const currentText = field.value.trim();
    if (currentText) {
        field.value = currentText + ' üé§ Nagrywanie...';
    } else {
        field.value = 'üé§ Nagrywanie...';
    }
    
    // Wy≈õlij sygna≈Ç do serwera aby rozpoczƒÖƒá nagrywanie
    socket.emit('start_recording', {
        language: 'pl-PL'
    });
}

function stopRecording() {
    if (!isRecording) {
        return;
    }
    
    isRecording = false;
    
    // Wy≈õlij sygna≈Ç do serwera aby zatrzymaƒá nagrywanie
    if (socket && socket.connected) {
        socket.emit('stop_recording');
    }
    
    // Przywr√≥ƒá normalny wyglƒÖd przycisku
    if (recordingButton) {
        recordingButton.innerHTML = 'üé§';
        recordingButton.classList.remove('recording');
        recordingButton.title = 'Nagraj g≈Çosem';
    }
    
    // Usu≈Ñ znacznik "üé§ Nagrywanie..." z pola
    if (currentField) {
        currentField.value = currentField.value.replace('üé§ Nagrywanie...', '').replace('üé§', '').trim();
    }
    
    currentField = null;
    recordingButton = null;
}

// Funkcja do wy≈õwietlania powiadomie≈Ñ
function showNotification(message, type = 'info') {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
    alertDiv.role = 'alert';
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    const container = document.querySelector('.container');
    container.insertBefore(alertDiv, container.firstChild);
    
    // Auto-dismiss - b≈Çƒôdy przez 10s, sukces przez 5s
    const dismissTime = type === 'error' ? 10000 : 5000;
    setTimeout(() => {
        alertDiv.remove();
    }, dismissTime);
}
</script>
{% endblock %}
